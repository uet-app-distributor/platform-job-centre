run-name: Deploy Customer Applications

on:
  workflow_dispatch:
    inputs:
      app_blob:
        description: "App configurations as a blob object on GCS."
        type: string
        required: true
      source_url:
        description: "Source code URL."
        type: string
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout template-generator repository
        uses: actions/checkout@v3
        with:
          repository: uet-app-distributor/template-generator
          ref: main
          path: template-generator

      - name: List files
        run: |
          ls -la
          pwd

      - name: Checkout customer application repository
        run: |
          git clone ${{ inputs.source_url }} ${{ github.workspace }}

      - name: List files
        run: |
          ls -la ${{ github.workspace }}
          pwd
